<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body class="container-fluid">

    <!-- Main header for chemical supplies -->
    <div class="row justify-content-center my-4">
        <div class="col-12 text-center">
            <h1 id="header" class="fw-bold">Chemical Supplies</h1>
        </div>
    </div>

    <!-- Toolbar actions row -->
    <div class="row justify-content-center mb-4">
        <div class="col-md-6 col-12 d-flex justify-content-between">
            <!-- Responsive toolbar that adjusts on small screens -->
            <span class="material-symbols-outlined circle" title="Add Row">add_circle</span>
            <span class="material-symbols-outlined upward" title="Move Up">arrow_upward</span>
            <span class="material-symbols-outlined downward" title="Move Down">arrow_downward</span>
            <span class="material-symbols-outlined delete" title="Delete">delete</span>
            <span class="material-symbols-outlined replay" title="Reload">replay</span>
            <span class="material-symbols-outlined save" title="Save" disabled>save</span> <!-- Initially disabled -->
        </div>
    </div>

    <!-- Table for displaying data -->
    <div class="row justify-content-center">
        <div class="col-md-10 col-12">
            <div class="table-responsive">
                <table>
                    <thead id="table-head">
                    </thead>
                    <tbody id="table-body">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script type="module" src="/js/table.js"></script>

</body>

</html>
